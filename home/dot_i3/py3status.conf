order += "online_status"
order += "screenshot"
order += "volume master"
order += "spotify"
order += "sysdata"
order += "time"

sysdata {
    format = "CPU: {cpu_usage}% Mem: {mem_used}/{mem_total} GB"
}

spotify {
    format = "{title} - {artist}"
    button_play_pause = 1
    button_next = 4
    button_previous = 5
}

time {
    format = "%Y-%m-%d %H:%M:%S"
}

volume master {
    format = "%volume"
    device = "default"
    mixer = "Master"
    mixer_idx = 0
    on_click 1 = "exec urxvt -e alsamixer"
    on_click 4 = "exec amixer set Master 1%+; killall -s USR1 py3status"
    on_click 5 = "exec amixer set Master 1%-; killall -s USR1 py3status"
}
